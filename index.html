<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Card</title>
</head>
<body>
    <div class="card-wrapper" id="card">
    <div class="card">
        <h1>Holy Cat</h1>
        <img src="./HolyCat.png" alt="CAT">
        <div class="rarity">Mythical</div>
        <div class="description">
            A cat with radiant fur that shimmers like the dawn. 
            Its eyes emit a soft golden light that soothes the soul. 
            It grants luck and protection, restoring health to allies and reducing damage to enemies.
        </div>
    </div>
    </div>

    <script>
    const card = document.getElementById('card');

    window.addEventListener('mousemove', (e) => {
        const centerX = window.innerWidth / 2;
        const centerY = window.innerHeight / 2;

        const deltaX = e.clientX - centerX;
        const deltaY = e.clientY - centerY;

        const maxAngle = 25; //MAX ANGLE OF CARD ROTATION

        const rotateX = - (deltaY / centerY) * maxAngle;
        const rotateY = (deltaX / centerX) * maxAngle;

        card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
    });

    window.addEventListener('mouseout', () => {
        card.style.transform = `rotateX(0deg) rotateY(0deg)`;
    });
    </script>

</body>
</html>
